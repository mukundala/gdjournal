{% extends 'myjournal/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create a new entry</legend>
                {{ form.media  }}
                {{ form|crispy  }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-success">Post</button>
            </div>

        </form>
        
        </div>
    </div>
{% endblock content %}

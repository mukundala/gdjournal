{% extends 'myjournal/base.html' %}
{% block content %}
<div class="mt-4 border-bottom">
    <h2 class="mb-1">{{ object.title }}</h2>
    
</div>  
<small >{{ object.date_posted | date:"d M, Y" }}</small>

<br>
<p class="mt-3 mb-1">{{ object.content | safe }}</p>

<a href="{% url 'entry-update' object.id %}"><button type="button" class="btn btn-info btn-sm mr-2">Edit</button>
</a><a href="{% url 'entry-delete' object.id %}"><button type="button" class="btn btn-info btn-sm">Delete</button></a>
{% endblock content %}

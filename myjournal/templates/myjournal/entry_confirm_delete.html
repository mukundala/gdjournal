{% extends 'myjournal/base.html' %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Entry</legend>
                <h2>Are you sure you want to delete this entry: "{{ object.title }}" </h2>
            </fieldset>
            <div>
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'entry-detail' object.id %}" class="btn btn-secondary">Cancel</a>
            </div>

        </form>
        
        </div>
    </div>
{% endblock content %}

{% extends 'myjournal/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section mb-4 mt-4">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.profile_pic.url }}" width="100px" height="100px">
        <div class="media-body ml-3">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>

        </div>
    </div>
    <div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Profile</legend>
                {{ u_form|crispy  }}
                {{ p_form|crispy  }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-success">Update</button>
            </div>

        </form>
    </div>
{% endblock content %}

{% extends 'myjournal/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy  }}
            </fieldset>
            <div>
                <button type="submit" class="btn btn-success">Reset Password</button>
            </div>

        </form>
        
    </div>
{% endblock content %}
